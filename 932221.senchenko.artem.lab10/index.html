<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магический Фокус</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onclick="liftCurtain()">
  <div class="curtain"></div>
  <div class="lamp" onmousedown="toggleSwitch(true)" onmouseup="toggleSwitch(false)" onclick="toggleLight(event)"></div>
  <div class="light"></div>
  <div class="hat">
    <div class="rabbit" onclick="switchCharacters(event)"></div>
    <div class="dove" onclick="switchCharacters(event)"></div>
  </div>
  <img src="волшебник.png" alt="Волшебник" class="magician">
  <script src="script.js"></script>
</body>
</html>
